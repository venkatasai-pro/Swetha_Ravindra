<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 22px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    .no-container {
      position: relative;
      width: 120px;
      height: 50px;
    }

    #no {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 0;
      top: 0;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Ravindra Gugulothu ğŸ’•</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>

      <div class="no-container">
        <button id="no">No ğŸ™ˆ</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const card = document.getElementById("card");

      function moveNo() {
        const x = Math.random() * 60 - 30;
        const y = Math.random() * 20 - 10;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }

      noBtn.addEventListener("mouseover", moveNo);
      noBtn.addEventListener("touchstart", moveNo);

      yesBtn.addEventListener("click", () => {
        card.innerHTML = `
          <h1>Ravindra Gugulothu ğŸ’•</h1>
          <h2>
            Thanks Ravindra for accepting me as your Valentine and Wife also â¤ï¸<br><br>
            I LOVE YOU ğŸ’–
          </h2>
          <p style="color:#ff4d6d;font-size:18px;">
            Opening WhatsAppâ€¦
          </p>
        `;

        setTimeout(() => {
          const phoneNumber = "919502277435";
          const message = encodeURIComponent("I LOVE YOU TOO SWETHA â¤ï¸");
          window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
        }, 6000);
      });

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ğŸ’•";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }

      setInterval(createHeart, 500);
    });
  </script>

</body>
</html>
